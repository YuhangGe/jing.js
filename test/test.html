        function $map(arr, func) {
            var map_arr = new Array(arr.length);
            for(var i=0;i<arr.length;i++) {
                map_arr[i] = func(arr[i]);
            }
            return map_arr;

        function $each(arr, func) {
            for(var i=0;i<arr.length;i++) {
                if(func(arr[i], i) === false) {

                }
            }
        }

        function $wrap(arr) {
            var AM = ['push', 'pop', 'reverse', 'shift', 'sort', 'unshift', 'splice'];
            var AProto = Array.prototype;
            $each(AM, function(item) {
                arr[item] = function() {
                    var rtn = AProto[item].apply(this, arguments);
                    log('change');
                    return rtn;
                }
            });
            return arr;
        }
