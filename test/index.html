<body j-app="TodoApp">

<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" j-model="new_todo" j-enter="addTodo()" autofocus>
    </header>
    <section id="main" j-show="todos.length">
        <input id="toggle-all" type="checkbox" j-value="all_checked" j-change="markAll(all_checked)">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
            <li j-repeat="todo in todos" j-class="(todo.completed ? 'completed ' : '') + (todo === edited_todo ? 'editing' : '')">
                <div class="view">
                    <input class="toggle" type="checkbox" j-change="toggleComplete(todo)" j-value="todo.completed">
                    <label j-dblclick="editTodo(todo)">{{todo.title}}</label>
                    <button class="destroy" j-click="removeTodo(todo)"></button>
                </div>
                <input class="edit" j-model="todo.title" j-blur="doneEditing(todo)" todo-focus="todo === edited_todo">
            </li>
        </ul>
    </section>
    <footer id="footer" j-show="todos.length">
					<span id="todo-count">
                        <strong>{{remaining_count}}</strong>{{remaining_count>1?' items left':' item left'}}
					</span>
        <ul id="filters">
            <li>
                <a j-class="status === '' ? 'selected' : ''" href="#/">All</a>
            </li>
            <li>
                <a j-class="status === 'active' ? 'selected' : ''" href="#/active">Active</a>
            </li>
            <li>
                <a j-class="status === 'completed' ? 'selected' : ''" href="#/completed">Completed</a>
            </li>
        </ul>
        <button id="clear-completed" j-click="clearCompletedTodos()" j-show="completed_count > 0">Clear completed ({{completed_count}})</button>
    </footer>
</section>
<footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Written by
        <a href="http://xiaoge.me">Yuhang Ge</a>
    </p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<script type="text/javascript" src="../demo/todomvc/js/base.js"></script>
<script type="text/javascript" src="../demo/todomvc/js/app.js"></script>
</body>
